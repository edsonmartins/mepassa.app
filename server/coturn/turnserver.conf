# MePassa TURN Server Configuration
# coturn configuration for development environment

# Listener interface and ports
listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0

# Relay configuration
relay-ip=0.0.0.0
external-ip=127.0.0.1

# Relay ports range (for media)
min-port=49152
max-port=65535

# Authentication
use-auth-secret
static-auth-secret=mepassa_turn_dev_secret

# Realm
realm=mepassa.app

# Logs
log-file=stdout
verbose

# Security
fingerprint
lt-cred-mech

# Performance
max-bps=1000000

# Mobility
mobility

# TLS/DTLS (disable for dev, enable for production)
no-tls
no-dtls

# Allow loopback peers (for development)
allow-loopback-peers

# Deny non-authenticated users
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=100.64.0.0-100.127.255.255
denied-peer-ip=127.0.0.0-127.255.255.255
denied-peer-ip=169.254.0.0-169.254.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.0.0.0-192.0.0.255
denied-peer-ip=192.0.2.0-192.0.2.255
denied-peer-ip=192.88.99.0-192.88.99.255
denied-peer-ip=192.168.0.0-192.168.255.255
denied-peer-ip=198.18.0.0-198.19.255.255
denied-peer-ip=198.51.100.0-198.51.100.255
denied-peer-ip=203.0.113.0-203.0.113.255
denied-peer-ip=240.0.0.0-255.255.255.255

# Prometheus metrics
prometheus

# User database
# For production, use external database
user-quota=0
total-quota=0

# Disable CLI
no-cli

# Do not use configuration file
no-stdout-log
