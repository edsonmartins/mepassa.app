[package]
name = "mepassa-store"
version = "0.1.0"
edition = "2021"
authors = ["Integrall Tech <contato@integralltech.com.br>"]
description = "Message store service for offline delivery"
license = "AGPL-3.0"

[dependencies]
# Async runtime
tokio = { workspace = true, features = ["full"] }

# Web framework
actix-web = { workspace = true }
actix-cors = { workspace = true }

# Database
sqlx = { workspace = true, features = ["runtime-tokio", "tls-rustls", "postgres", "uuid", "chrono"] }
redis = { workspace = true }

# Serialization
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
uuid = { workspace = true, features = ["v4", "serde"] }
chrono = { workspace = true, features = ["serde"] }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Utilities
base64 = { workspace = true }
hex = { workspace = true }

[[bin]]
name = "mepassa-store"
path = "src/main.rs"
