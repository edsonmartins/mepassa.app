# Cargo configuration for iOS builds

[target.aarch64-apple-ios]
# iOS device (ARM64)
rustflags = [
    "-C", "link-arg=-isysroot",
    "-C", "link-arg=/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS.sdk",
]

[target.aarch64-apple-ios-sim]
# iOS Simulator (Apple Silicon)
rustflags = [
    "-C", "link-arg=-isysroot",
    "-C", "link-arg=/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/SDKs/iPhoneSimulator.sdk",
]

[target.x86_64-apple-ios]
# iOS Simulator (Intel)
rustflags = [
    "-C", "link-arg=-isysroot",
    "-C", "link-arg=/Applications/Xcode.app/Contents/Developer/Platforms/iPhoneSimulator.platform/Developer/SDKs/iPhoneSimulator.sdk",
]
