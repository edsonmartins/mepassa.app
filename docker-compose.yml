version: '3.8'

services:
  # PostgreSQL - Message Store Database
  postgres:
    image: postgres:16-alpine
    container_name: mepassa-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mepassa}
      POSTGRES_USER: ${POSTGRES_USER:-mepassa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mepassa_dev_password}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mepassa}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mepassa-network

  # Redis - Presence & Queue
  redis:
    image: redis:7-alpine
    container_name: mepassa-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-mepassa_redis_dev}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mepassa-network

  # coturn - TURN/STUN Server
  coturn:
    image: coturn/coturn:latest
    container_name: mepassa-coturn
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/tcp"
      - "5349:5349/udp"
      - "49152-65535:49152-65535/udp"
    volumes:
      - ./server/coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    environment:
      - TURN_USERNAME=${TURN_USERNAME:-mepassa}
      - TURN_PASSWORD=${TURN_PASSWORD:-mepassa_turn_dev}
    networks:
      - mepassa-network
    restart: unless-stopped

  # Bootstrap Node 1 (Local Development)
  bootstrap-node-1:
    build:
      context: .
      dockerfile: server/bootstrap/Dockerfile
    container_name: mepassa-bootstrap-1
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - BOOTSTRAP_PORT=4001
      - HEALTH_PORT=8000
      - PEER_ID_SEED=bootstrap-1
      - DATA_DIR=/app/data
    ports:
      - "4001:4001"    # P2P
      - "8000:8000"    # Health check
    volumes:
      - bootstrap_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mepassa-network
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Message Store Server
  message-store:
    build:
      context: .
      dockerfile: server/store/Dockerfile
    container_name: mepassa-store
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mepassa}:${POSTGRES_PASSWORD:-mepassa_dev_password}@postgres:5432/${POSTGRES_DB:-mepassa}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-mepassa_redis_dev}@redis:6379
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    networks:
      - mepassa-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Push Notification Server
  push-server:
    build:
      context: .
      dockerfile: server/push/Dockerfile
    container_name: mepassa-push
    environment:
      - RUST_LOG=${RUST_LOG:-info}
      - FCM_SERVER_KEY=${FCM_SERVER_KEY:-}
      - APNS_CERT_PATH=/etc/push/apns.p12
      - APNS_CERT_PASSWORD=${APNS_CERT_PASSWORD:-}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mepassa}:${POSTGRES_PASSWORD:-mepassa_dev_password}@postgres:5432/${POSTGRES_DB:-mepassa}
      - SERVER_PORT=8081
    ports:
      - "8081:8081"
    volumes:
      - ./server/push/certs:/etc/push:ro
    networks:
      - mepassa-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Prometheus - Metrics (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: mepassa-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./server/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - mepassa-network
    profiles:
      - monitoring

  # Grafana - Dashboards (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: mepassa-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./server/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./server/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - mepassa-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  bootstrap_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  mepassa-network:
    driver: bridge
